<!DOCTYPE html>
<html>
<head>
    <title>Network Load Test with Cache</title>
</head>
<body>
    <h1>Network Load Testing with Cache Storage</h1>
    <button id="toggleButton">Включить нагрузку</button>

    <script>
        const videoUrl = "https://www.youtube.com/watch?v=TbNL81LoPoM"; // Ссылка на видео 8K
        let loadInterval;
        let isLoading = false;

        // Функция для загрузки видео и сохранения в кэш
        async function loadAndCacheVideo() {
            try {
                const response = await fetch(videoUrl, { mode: 'no-cors', cache: 'no-store' });

                if (response.ok || response.type === 'opaque') {
                    const cache = await caches.open('video-cache');
                    await cache.put(videoUrl + '?cache=' + Math.random(), response);
                    console.log('Видео загружено в кеш:', videoUrl);
                } else {
                    console.error('Ошибка загрузки видео:', response.status);
                }
            } catch (error) {
                console.error('Ошибка при загрузке видео:', error);
            }
        }

        // Удаление кэша через 10 минут
        async function clearCacheAfterTimeout() {
            setTimeout(async () => {
                const cache = await caches.open('video-cache');
                await cache.delete(videoUrl + '?cache=' + Math.random());
                console.log('Видео удалено из кеша через 10 минут');
            }, 600000); // 600000 миллисекунд = 10 минут
        }

        // Функция для увеличения нагрузки (уменьшение интервала между запросами)
        function startLoadTest() {
            // Загружать видео каждые 500 миллисекунд (увеличенная частота)
            loadInterval = setInterval(loadAndCacheVideo, 500); 
            clearCacheAfterTimeout(); // Удалить видео через 10 минут
            console.log("Нагрузка включена");
        }

        // Функция для остановки нагрузки
        function stopLoadTest() {
            clearInterval(loadInterval); 
            console.log("Нагрузка остановлена");
        }

        // Функция для переключения нагрузки
        function toggleLoad() {
            if (isLoading) {
                stopLoadTest();
                document.getElementById("toggleButton").innerText = "Включить нагрузку";
            } else {
                startLoadTest();
                document.getElementById("toggleButton").innerText = "Выключить нагрузку";
            }
            isLoading = !isLoading;
        }

        // Добавляем обработчик события на кнопку
        document.getElementById("toggleButton").addEventListener("click", toggleLoad);
    </script>
</body>
</html>
