<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-top: 60px;
}
button {
    width: 150px;
    height: 150px;
    font-size: 1.2rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    transition: background-color 0.3s, transform 0.3s;
    margin-top: 50px;
}
button:hover:enabled {
    background-color: #2980b9;
    transform: scale(1.1);
}
button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
}
.stats {
    font-size: 1.4rem;
    margin-top: 40px;
    color: #34495e;
}
.author {
    margin-top: 50px;
    font-size: 1rem;
    color: #555;
}
</style>
</head>

<body>

<h1>тест</h1>

<button id="btn">начать</button>

<div class="stats">
    <p id="speed">скорость: 0 мбит/с</p>
    <p id="traffic">трафик: 0 мб</p>
</div>

<p class="author">by TBQ</p>

<script>
const TEST_URL = "https://speed.hetzner.de/10GB.bin";
const THREADS = 6;

let controllers = [];
let isRunning = false;

let totalBytes = 0;
let lastBytes = 0;
let lastTime = performance.now();
let statsInterval;

async function downloadStream(signal) {
    const response = await fetch(TEST_URL, {
        cache: "no-store",
        signal
    });

    const reader = response.body.getReader();

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        totalBytes += value.length;
    }
}

function updateStats() {
    const now = performance.now();
    const timeDiff = (now - lastTime) / 1000;
    const bytesDiff = totalBytes - lastBytes;

    const speedMbps = (bytesDiff * 8) / (timeDiff * 1e6);

    document.getElementById("speed").textContent =
        `скорость: ${speedMbps.toFixed(2)} мбит/с`;

    document.getElementById("traffic").textContent =
        `трафик: ${(totalBytes / 1024 / 1024).toFixed(2)} мб`;

    lastTime = now;
    lastBytes = totalBytes;
}

function startTest() {
    totalBytes = 0;
    lastBytes = 0;
    lastTime = performance.now();
    controllers = [];

    for (let i = 0; i < THREADS; i++) {
        const controller = new AbortController();
        controllers.push(controller);
        downloadStream(controller.signal).catch(() => {});
    }

    statsInterval = setInterval(updateStats, 500);
}

function stopTest() {
    controllers.forEach(c => c.abort());
    clearInterval(statsInterval);
}

document.getElementById("btn").onclick = () => {
    if (!isRunning) {
        isRunning = true;
        document.getElementById("btn").textContent = "остановить";
        startTest();
    } else {
        isRunning = false;
        document.getElementById("btn").textContent = "начать";
        stopTest();
    }
};
</script>

</body>
</html>
