<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
button {
    width: 150px;
    height: 150px;
    font-size: 1.2rem;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    margin-top: 50px;
}
button:hover:enabled {
    background-color: #2980b9;
    transform: scale(1.05);
}
button:disabled {
    background-color: #95a5a6;
    cursor: not-allowed;
}
.stats {
    font-size: 1.4rem;
    margin-top: 40px;
    color: #34495e;
}
.author {
    margin-top: 50px;
    font-size: 1rem;
    color: #555;
}
</style>
</head>

<body>

<button id="btn">начать</button>

<div class="stats">
    <p id="speed">скорость: 0 мбит/с</p>
    <p id="traffic">трафик: 0 мб</p>
</div>

<p class="author">by TBQ</p>

<script>
const TEST_URL = "https://speedtest.selectel.ru/10GB";
let controller;
let isRunning = false;
let totalBytes = 0;
let lastBytes = 0;
let lastTime = performance.now();
let timerInterval;

function updateUI() {
    const now = performance.now();
    const dt = (now - lastTime) / 1000;
    const db = totalBytes - lastBytes;
    const speedMbps = (db * 8) / (dt * 1e6);

    document.getElementById("speed").textContent =
        `скорость: ${speedMbps.toFixed(2)} мбит/с`;

    document.getElementById("traffic").textContent =
        `трафик: ${(totalBytes / 1024 / 1024).toFixed(2)} мб`;

    lastTime = now;
    lastBytes = totalBytes;
}

async function startTest() {
    totalBytes = 0;
    lastBytes = 0;
    lastTime = performance.now();

    controller = new AbortController();
    try {
        const response = await fetch(TEST_URL, {
            cache: "no-store",
            signal: controller.signal
        });

        const reader = response.body.getReader();

        while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            totalBytes += value.length;
            updateUI();
        }
    } catch (e) {
        // остановка
    }
}

function startCooldown(seconds) {
    const btn = document.getElementById("btn");
    btn.disabled = true;
    let t = seconds;
    btn.textContent = `подождать ${t}`;

    timerInterval = setInterval(() => {
        t--;
        btn.textContent = `подождать ${t}`;
        if (t <= 0) {
            clearInterval(timerInterval);
            btn.disabled = false;
            btn.textContent = "начать";
        }
    }, 1000);
}

document.getElementById("btn").onclick = async () => {
    if (!isRunning) {
        isRunning = true;
        document.getElementById("btn").textContent = "стоп";
        await startTest();
    } else {
        isRunning = false;
        controller.abort();
        startCooldown(5);
    }
};
</script>

</body>
</html>
